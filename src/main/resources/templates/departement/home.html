<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{https://kit.fontawesome.com/c46e0100b8.js}" crossorigin="anonymous}"></script>
</head>
<body>

<div th:replace="fragments/navbar"></div>

<div class="container" style="padding-top: 150px">
    <h4>Departements administratif</h4>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Dep no.</th>
            <th scope="col">Nom</th>
            <th scope="col">Nombre d'employes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dep: ${depsAdmin}">
            <td th:text="${dep.depID}"></td>
            <td th:text="${dep.nom}"></td>
            <td th:text="${dep.listEmp.size()}"></td>
            <td>
                <div class="row" style="width: 50%">
                    <div class="col-md-4" style="text-align: center">
                        <a th:href="@{/departement/administratif/{id}(id=${dep.depID})}">
                            <i style="color: gray" class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-md-4" style="text-align: center">
                        <a th:href="@{/departement/administratif/modifier/{id}(id=${dep.depID})}">
                            <i style="color: gray" class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-md-4" style="text-align: center">
                        <a th:if="${dep.listEmp.size() == 0}"
                           th:href="@{/departement/administratif/delete/{id}(id=${dep.depID})}"
                           onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                            <i style="color: red" class="fa fa-trash"></i>
                        </a>
                        <!--<a th:if="${dep.listEmp.size() > 0}" class="disabled"
                           th:href="@{/departement/administratif/delete/{id}(id=${dep.depID})}"
                           onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                            <i style="color: red" class="fa fa-trash"></i>
                        </a>-->
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row" style="margin-bottom: 100px; margin-top: 50px">
        <div class="col-md-3 offset-md-9" style="text-align: right">
            <a class="btn btn-primary" th:href="@{/departement/administratif/add}">Ajouter departement</a>
        </div>
    </div>

    <h4>Departements service</h4>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Dep no.</th>
            <th scope="col">Nom</th>
            <th scope="col">Nombre d'employes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dep: ${depsServ}">
            <td th:text="${dep.depID}"></td>
            <td th:text="${dep.nom}"></td>
            <td th:text="${dep.listEmp.size()}"></td>
            <td>
                <div class="row" style="width: 50%">
                    <div class="col-md-4" style="text-align: center">
                        <a th:href="@{/departement/service/{id}(id=${dep.depID})}">
                            <i style="color: gray" class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-md-4" style="text-align: center">
                        <a th:href="@{/departement/service/modifier/{id}(id=${dep.depID})}">
                            <i style="color: gray" class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-md-4" style="text-align: center">
                        <a th:if="${dep.listEmp.size() == 0}"
                           th:href="@{/departement/service/delete/{id}(id=${dep.depID})}"
                           onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                            <i style="color: red" class="fa fa-trash"></i>
                        </a>
                        <!--<a th:if="${dep.listEmp.size() > 0}" class="disabled"
                           th:href="@{/departement/administratif/delete/{id}(id=${dep.depID})}"
                           onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                            <i style="color: red" class="fa fa-trash"></i>
                        </a>-->
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row" style="margin-bottom: 100px; margin-top: 50px">
        <div class="col-md-3 offset-md-9" style="text-align: right">
            <a class="btn btn-primary" th:href="@{/departement/service/add}" style="margin-bottom: 50px">Ajouter departement</a>
        </div>
    </div>
</div>
</body>
</html>
