<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <a class="navbar-brand" th:href="@{/}">Resource Humaines</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employe/}">Employes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/departement/}">Departements</a>
            </li>
            <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle" sec:authentication="name" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Username</a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="padding-top: 100px">
    <h4>Departements administratif</h4>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Dep no.</th>
            <th scope="col">Nom</th>
            <th scope="col">Nombre d'employes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dep: ${depsAdmin}">
            <td>
                <a th:text="${dep.depID}" th:href="@{/departement/administratif/{id}(id=${dep.depID})}"></a>
            </td>
            <td th:text="${dep.nom}"></td>
            <td th:text="${dep.listEmp.size()}"></td>
            <td>
                <a th:if="${dep.listEmp.size() == 0}" class="btn btn-danger"
                   th:href="@{/departement/administratif/delete/{id}(id=${dep.depID})}"
                   onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                    Supprimer
                </a>
                <a th:if="${dep.listEmp.size() > 0}" class="btn disabled btn-danger"
                   th:href="@{/departement/administratif/delete/{id}(id=${dep.depID})}"
                   onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                    Supprimer
                </a>
                <a class="btn btn-success" th:href="@{/departement/administratif/modifier/{id}(id=${dep.depID})}">
                    Modifier
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-3 offset-md-9" style="text-align: right">
            <a class="btn btn-primary" th:href="@{/departement/administratif/add}" style="margin-bottom: 50px">Ajouter departement</a>
        </div>
    </div>

    <h4>Departements service</h4>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Dep no.</th>
            <th scope="col">Nom</th>
            <th scope="col">Nombre d'employes</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dep: ${depsServ}">
            <td>
                <a th:text="${dep.depID}" th:href="@{/departement/service/{id}(id=${dep.depID})}"></a>
            </td>
            <td th:text="${dep.nom}"></td>
            <td th:text="${dep.listEmp.size()}"></td>
            <td>
                <a th:if="${dep.listEmp.size() == 0}" class="btn btn-danger"
                   th:href="@{/departement/service/delete/{id}(id=${dep.depID})}"
                   onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                    Supprimer
                </a>
                <a th:if="${dep.listEmp.size() > 0}" class="btn disabled btn-danger"
                   th:href="@{/departement/service/delete/{id}(id=${dep.depID})}"
                   onclick="if (!(confirm('Vous Voulez supprimer cet element?'))) return false">
                    Supprimer
                </a>
                <a class="btn btn-success" th:href="@{/departement/service/modifier/{id}(id=${dep.depID})}">
                    Modifier
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-3 offset-md-9" style="text-align: right">
            <a class="btn btn-primary" th:href="@{/departement/service/add}" style="margin-bottom: 50px">Ajouter departement</a>
        </div>
    </div>
</div>
</body>
</html>
